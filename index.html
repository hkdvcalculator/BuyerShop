<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HKDV Tax Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFFFFF;
            color: #D998A7;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .calculator {
            margin: 20px auto;
            padding: 20px;
            border: 2px solid #D998A7;
            border-radius: 10px;
            width: 320px;
            box-sizing: border-box;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: center;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #D998A7;
        }
        .form-group input[type="number"] {
            padding: 8px;
            font-size: 16px;
            border: 1px solid #D998A7;
            border-radius: 5px;
            width: 100%;
            text-align: center;
            color: #D998A7;
            transition: border-color 0.3s, width 0.3s;
        }
        .form-group input[type="number"]:focus {
            outline: none;
            border-color: #FFC9E1;
        }
        input[type="submit"] {
            background-color: #FFE6F1;
            color: #D998A7;
            cursor: pointer;
            border: none;
            padding: 8px 20px;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #FFC9E1;
        }
        #result {
            margin-top: 20px;
            text-align: center;
            background-color: #FFFFFF;
            padding: 10px;
            border: 1px solid #D998A7;
            border-radius: 5px;
        }
        #result p {
            margin: 5px 0;
            font-weight: bold;
            color: #D998A7;
        }
        #result .output-number {
            color: #D998A7;
        }
        .info-box, .history-box {
            background-color: #FFE6F1;
            color: #D998A7;
            border: 2px solid #D998A7;
            border-radius: 5px;
            padding: 20px;
            margin: 20px auto;
            width: 80%;
            font-size: 18px;
            text-align: center;
            font-weight: bold;
        }
        .history-box ul {
            list-style-type: none;
            padding: 0;
            margin: 10px 0 0;
        }
        .history-box ul li {
            margin-bottom: 40px;
            color: #D998A7;
            position: relative;
            text-align: center;
            padding-top: 30px; /* Adjust for spacing above decorative text */
        }
        .history-box ul li::before {
            content: "";
            position: absolute;
            top: 10px; /* Adjust for spacing above decorative line */
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 2px;
            background-color: white;
            z-index: 1;
        }
        .history-box ul li span.decorative-text {
            position: absolute;
            top: 10px; /* Adjust for spacing above decorative text */
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 0 10px;
            z-index: 2;
            font-size: 14px;
            color: #D998A7;
            border-radius: 10px; /* Adjusted to match the rounded style */
        }
        .decorative-line {
            height: 2px;
            background-color: white;
            margin: 30px auto 20px; /* Adjust for equal spacing above and below */
            width: 80%;
            color: #D998A7;
            position: relative;
            text-align: center;
            padding: 0 10px;
            border-radius: 10px;
        }
        .decorative-line::before {
            content: "‚ãÖÀö‚Çä‚Äßêôö‚Äß‚ÇäÀö ‚ãÖ";
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            color: #D998A7;
            background-color: white;
            padding: 0 10px;
            border-radius: 10px;
        }
        .screenshot-reminder {
            background-color: #FFE6F1;
            color: #D998A7;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            margin: 20px auto;
            width: 80%;
            font-size: 16px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>HKDV Tax Calculator</h1>
    <div class="info-box">
        This calculator can be used for smile market, buyer/select shop, etc.
    </div>
    <div class="calculator">
        <form id="calculatorForm">
            <div class="form-group">
                <label for="item_price">Item Price:</label>
                <input type="number" id="item_price" name="item_price" required>
            </div>

            <div class="form-group">
                <label for="tax_rate">Tax Rate (%):</label>
                <input type="number" id="tax_rate" name="tax_rate" required>
            </div>

            <div class="form-group">
                <label for="profit">Desired Profit (coins):</label>
                <input type="number" id="profit" name="profit" required>
            </div>

            <input type="submit" value="Calculate">
        </form>
        <div id="result">
            <p class="output-text">New price including tax and profit:</p>
            <p class="output-number"></p>
        </div>
    </div>

    <div class="history-box">
        Previous Calculations:
        <div class="decorative-line"></div>
        <div class="screenshot-reminder">
            Be sure to screenshot this if needed, the results disappear when you leave or refresh this page
        </div>
        <ul id="historyList">
            <!-- List of previous results will appear here -->
        </ul>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var inputs = document.querySelectorAll('.form-group input[type="number"]');

            inputs.forEach(function(input) {
                input.addEventListener('input', function() {
                    this.style.width = (this.value.length + 1) * 8 + 'px';
                });
            });

            document.getElementById('calculatorForm').addEventListener('submit', function(event) {
                event.preventDefault();

                var itemPrice = parseFloat(document.getElementById('item_price').value) || 0;
                var taxRate = parseFloat(document.getElementById('tax_rate').value) || 0;
                var profit = parseFloat(document.getElementById('profit').value) || 0;

                var taxAmount = (itemPrice * taxRate) / 100;
                var newPrice = Math.round(itemPrice + taxAmount + profit);

                var resultElement = document.querySelector('#result .output-number');
                resultElement.textContent = newPrice + " coins";

                var historyList = document.getElementById('historyList');
                var newHistoryItem = document.createElement('li');
                newHistoryItem.innerHTML = "Price: " + itemPrice + ", Tax Rate: " + taxRate + "%, Profit: " + profit + " ‚ü∂ New Price: " + newPrice + " coins" + '<span class="decorative-text">‚ãÖÀö‚Çä‚Äßêôö‚Äß‚ÇäÀö ‚ãÖ</span>';
                historyList.appendChild(newHistoryItem);
            });
        });
    </script>
</body>
</html>
