<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFFFFF;
            color: #D998A7;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .calculator {
            margin: 20px auto;
            padding: 20px;
            border: 2px solid #D998A7;
            border-radius: 10px;
            width: 320px; /* Increased width slightly for better centering */
            box-sizing: border-box; /* Ensures padding and border are included in width */
        }
        .form-group {
            position: relative;
            margin-bottom: 20px;
        }
        .form-group label {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            background-color: #FFFFFF;
            padding: 0 5px;
            transition: top 0.3s, font-size 0.3s;
        }
        .form-group input[type="number"] {
            padding: 8px;
            font-size: 16px;
            border: 1px solid #D998A7;
            border-radius: 5px;
            width: calc(100% - 22px); /* Adjust width for padding and border */
            text-align: center; /* Center align the text */
            color: #D998A7; /* Text color for inputs */
        }
        input[type="submit"] {
            background-color: #FFE6F1;
            color: #D998A7;
            cursor: pointer;
            border: none; /* Remove border for submit button */
            padding: 8px 20px; /* Adjust padding for submit button */
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #FFC9E1; /* Darker background color on hover */
        }
        #result {
            margin-top: 20px;
            text-align: center; /* Center align the result text */
            background-color: #FFFFFF; /* Background color for output */
            padding: 10px; /* Add padding for the result container */
            border: 1px solid #D998A7; /* Add border to the result container */
            border-radius: 5px; /* Add border radius to the result container */
        }
        #result p {
            margin: 5px 0; /* Adjust margin for spacing */
            font-weight: bold; /* Bold font for result text */
            color: #D998A7; /* Text color for result text */
        }
        #result .output-number {
            color: #D998A7; /* Text color for output number */
        }
    </style>
</head>
<body>
    <h1>Calculator</h1>
    <div class="calculator">
        <form id="calculatorForm">
            <div class="form-group">
                <label for="item_price">Item Price:</label>
                <input type="number" id="item_price" name="item_price" required>
            </div>

            <div class="form-group">
                <label for="tax_rate">Tax Rate (%):</label>
                <input type="number" id="tax_rate" name="tax_rate" required>
            </div>

            <div class="form-group">
                <label for="profit">Desired Profit (coins):</label>
                <input type="number" id="profit" name="profit" required>
            </div>

            <input type="submit" value="Calculate">
        </form>
        <div id="result">
            <p class="output-text">New price including tax and profit:</p>
            <p class="output-number"></p>
        </div>
    </div>

    <script>
        // Function to handle input focus and blur events
        document.addEventListener('DOMContentLoaded', function() {
            var formGroups = document.querySelectorAll('.form-group');

            formGroups.forEach(function(formGroup) {
                var input = formGroup.querySelector('input');
                var label = formGroup.querySelector('label');

                input.addEventListener('focus', function() {
                    label.style.top = '10px';
                    label.style.fontSize = '12px';
                });

                input.addEventListener('blur', function() {
                    if (input.value === '') {
                        label.style.top = '50%';
                        label.style.fontSize = '16px';
                    }
                });

                // Check initial input state
                if (input.value !== '') {
                    label.style.top = '10px';
                    label.style.fontSize = '12px';
                }
            });
        });

        // Function to calculate and update result
        document.getElementById('calculatorForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            // Retrieve input values
            var itemPrice = parseFloat(document.getElementById('item_price').value) || 0; // Default to 0 if empty or invalid
            var taxRate = parseFloat(document.getElementById('tax_rate').value) || 0; // Default to 0 if empty or invalid
            var profit = parseFloat(document.getElementById('profit').value) || 0; // Default to 0 if empty or invalid

            // Calculate new price including tax and profit
            var taxAmount = (itemPrice * taxRate) / 100;
            var newPrice = Math.round(itemPrice + taxAmount + profit); // Round to whole number

            // Display result
            var resultElement = document.querySelector('#result .output-number');
            resultElement.textContent = newPrice + " coins";
        });
    </script>
</body>
</html>
