<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFFFFF;
            color: #D998A7;
            text-align: center;
        }
        .calculator {
            margin: 20px auto;
            padding: 20px;
            border: 2px solid #D998A7;
            border-radius: 10px;
            width: 300px;
        }
        input[type="number"], input[type="submit"] {
            padding: 8px;
            font-size: 16px;
            border: 1px solid #D998A7;
            border-radius: 5px;
            width: 100%;
            margin-bottom: 10px;
            color: #D998A7; /* Ensure numbers match text color */
        }
        input[type="submit"] {
            background-color: #FFE6F1;
            color: #D998A7;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Calculator</h1>
    <div class="calculator">
        <form id="calculatorForm">
            <label for="item_price">Item Price:</label>
            <input type="number" id="item_price" name="item_price" required><br><br>

            <label for="tax_rate">Tax Rate (%):</label>
            <input type="number" id="tax_rate" name="tax_rate" required><br><br>

            <label for="profit">Desired Profit (coins):</label>
            <input type="number" id="profit" name="profit" required><br><br>

            <input type="submit" value="Calculate">
        </form>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
