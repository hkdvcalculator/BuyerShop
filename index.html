<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFFFFF;
            color: #D998A7;
            text-align: center;
        }
        .calculator {
            margin: 20px auto;
            padding: 20px;
            border: 2px solid #D998A7;
            border-radius: 10px;
            width: 300px;
        }
        input[type="number"], input[type="submit"] {
            padding: 8px;
            font-size: 16px;
            border: 1px solid #D998A7;
            border-radius: 5px;
            width: 100%;
            margin-bottom: 10px;
            color: #D998A7; /* Ensure numbers match text color */
            text-align: center; /* Center align the numbers */
        }
        input[type="submit"] {
            background-color: #FFE6F1;
            color: #D998A7;
            cursor: pointer;
        }
        #result {
            margin-top: 20px; /* Space between form and result */
            text-align: center; /* Center align the result */
            color: #333; /* Color for the result text */
        }
    </style>
</head>
<body>
    <h1>Calculator</h1>
    <div class="calculator">
        <form id="calculatorForm">
            <label for="item_price">Item Price:</label>
            <input type="number" id="item_price" name="item_price" required><br><br>

            <label for="tax_rate">Tax Rate (%):</label>
            <input type="number" id="tax_rate" name="tax_rate" required><br><br>

            <label for="profit">Desired Profit (coins):</label>
            <input type="number" id="profit" name="profit" required><br><br>

            <input type="submit" value="Calculate">
        </form>
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('calculatorForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            // Retrieve input values
            var itemPrice = parseFloat(document.getElementById('item_price').value);
            var taxRate = parseFloat(document.getElementById('tax_rate').value);
            var profit = parseFloat(document.getElementById('profit').value);

            // Calculate new price including tax and profit
            var taxAmount = (itemPrice * taxRate) / 100;
            var newPrice = itemPrice + taxAmount + profit;

            // Display result
            var resultElement = document.getElementById('result');
            resultElement.innerHTML = "<p>New price including tax and profit:</p><p>" + newPrice.toFixed(2) + " coins</p>";
        });
    </script>
</body>
</html>
